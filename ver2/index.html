<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Blaz Klaric</title>

	<!--jQuerry-->
	<script type="text/javascript" src="./lib/jquery.min.js"></script>
	<script src="./lib/jquery.PrintArea.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="./lib/bootstrap.min.css">
	<!-- Style -->
	<link rel="stylesheet" href="./style.css">
	<!-- Style for loader -->
	<link rel="stylesheet" type="text/css" href="./spin.css">

	<!-- app -->
	<script type="text/javascript" src="../build/app.js"></script>
</head>


<body>

	<!-- container -->
	<div class="container">

		<!--main1 start -->
		<div id="main1">

			<!-- logo and animation start -->
			<div class="row">

				<img id="logo" src="logo" />


				<div align="center" class=".uil-spin-css" id="loading-banner" style="display:none">
					<img src="img/spin.svg">
				</div>
			</div>
			<!-- logo and animation end -->

			<!-- paperKnight start (print page) -->
			<div class="main" id="knight" style="visibility: hidden;">

				<!-- test -->
				<img src="./img/Character_sheet.png" />
				<!-- test end -->


				<div class="row">

					<!-- ARMOR -->
					<div id="armor" class="col-sm-6">
						<!-- image tags go here -->
						<img id="helm" src="" />
						<img id="chest" src="" />
						<img id="arms" src="" />
						<img id="legs" src="" />
					</div>
					<!-- ARMOR end -->

					<!-- STATS -->
					<div class="col-sm-3 stats">
						<div id="stats" class="input-group">
							<!-- changed ids to corresponding stats -->
							<input type="text" id="name" class="form-control name" value="" readonly>
							<input type="text" id="attack" class="form-control stat1" value="" readonly>
							<input type="text" id="defense" class="form-control stat" value="" readonly>
							<input type="text" id="stamina" class="form-control stat" value="" readonly>
							<input type="text" id="courage" class="form-control stat" value="" readonly>
							<input type="text" id="movement" class="form-control stat" value="" readonly>
						</div>
					</div>
					<!-- STATS end -->

				</div>

				<div class="row">
					<!-- TRAITS -->
					<div class="col-sm-6">
						<div id="traits" class="input-group">
							<input type="text" id="trait_1" class="form-control traits" value="adf" readonly>
							<input type="text" id="trait_2" class="form-control traits" value="dsf" readonly>
							<input type="text" id="trait_3" class="form-control traits" value="gfg" readonly>
							<input type="text" id="trait_4" class="form-control traits" value="hghgh" readonly>
							<input type="text" id="trait_5" class="form-control traits" value="jghghgh" readonly>
						</div>
					</div>
					<!-- TRAITS end -->

					<!-- SKILLS -->
					<div class="col-sm-6">
						<div id="skills" class="input-group">
							<input type="text" id="skill_1" class="form-control skills" value="trfdsg" readonly>
							<input type="text" id="skill_2" class="form-control skills" value="fdsgsdfg" readonly>
							<input type="text" id="skill_3" class="form-control skills" value="csfgsfdg" readonly>
							<input type="text" id="skill_4" class="form-control skills" value="fdsgfsdg" readonly>
							<input type="text" id="skill_5" class="form-control skills" value="fdgfdgfg" readonly>
						</div>
					</div>
					<!-- SKILLS end -->
				</div>

			</div>
			<!-- paperKnight (print page) end -->


		</div>
		<!-- main1 end -->

	</div>
	<!-- container end -->
</body>

</html>
